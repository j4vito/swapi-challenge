services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: starwarsdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: src/StarWars.Api/Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Database=starwarsdb;Username=postgres;Password=yourpassword
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  postgres_data:
